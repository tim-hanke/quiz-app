<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A quiz to fill in missing words from famous movie quotes.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Quote Quiz</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="quizTitle">Movie Quote Quiz</h1>
        <ul class="statusBar">
            <li class="js-currentQuestion">Question: </li>
            <li class="js-currentScore">Score: </li>
        </ul>
    </header>

    <main>
        <!-- start page HTML -->
        <section class="js-questionBox">
            <p>This quiz will test your pop culture knowledge by asking you to pick the right words to finish famous movie quotes.</p>
            <p>Please click Start to begin.</p>
            <button id="startQuiz" class="button" type="submit">Start</button>
        </section>

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="store.js"></script>
    <script src="index.js"></script>
</body>
</html>
