<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Quote Quiz</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Movie Quote Quiz</h1>
        <ul>
            <li>Question: 1/10</li>
            <li>Score: 0</li>
        </ul>
    </header>

    <main>
        <form action="#">
            <fieldset>
                <legend>Fill in the missing part of this movie quote: "Houston, we have ______." - Apollo 13, 1995</legend>
                <label for="answer1"><input type="radio" name="answer" id="answer1">a Martian</label>
                <label for="answer2"><input type="radio" name="answer" id="answer2">an issue</label>
                <label for="answer3"><input type="radio" name="answer" id="answer3">a problem</label>
                <label for="answer4"><input type="radio" name="answer" id="answer4">a party going on up here</label>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </main>
    
</body>
</html>
